plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
    id 'com.chaquo.python'
}

android {
    compileSdk 32

    defaultConfig {
        applicationId "com.szu.labsdk"
        minSdk 21
        targetSdk 32
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"

        ndk {
            // 指定abi，如需在模拟器调试，增加",x86"，否则指定"armeabi-v7a"即可
            abiFilters "armeabi-v7a"
        }

        python {
            buildPython "D:\\Python\\Python38\\python.exe"
            pip{
                install "numpy"
            }
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }
    packagingOptions {
        //如果run或者build遇到了 【2 files found with path ‘xxx/xxx/xxx‘】的问题，一般是没清理缓存的问题，可以加上下面这些操作就不用每次都clean
        pickFirst '**/libtask_vision_jni.so'
        pickFirst '**/libtensorflowlite_gpu_jni.so'
        pickFirst '**/libtensorflowlite_jni.so'
        pickFirst '**/libtask_vision_jni.so'
        pickFirst '**/libtensorflowlite_gpu_jni.so'
        pickFirst '**/libtensorflowlite_jni.so'
        pickFirst 'image.properties'
    }
}

def modulePropertiesFile = new File("${rootDir}/local.properties")
def moduleProperties = new Properties()
moduleProperties.load(new FileInputStream(modulePropertiesFile))
def isPackTest = moduleProperties.getProperty("is_pack_test");
if (isPackTest == "true") {
    println "app: isPackTest == true"
} else {
    println "app: isPackTest == false"
}

dependencies {
    if (isPackTest == "true") {
        println "building: isPackTest == true"
        implementation fileTree(dir: 'libs', include: ['*.aar'])
    } else {
        println "building: isPackTest == false"
        implementation project(path: ':base')

        def includeModulesString = moduleProperties.getProperty("include_modules")
        println "print ${includeModulesString}"
        String [] includeModules = includeModulesString.split(",")

        for (int i = 0; i<includeModules.length; i++) {
            println "app depends ${includeModules[i]}"
            if (includeModules[i] == "python") {
                implementation project(path: ":python_api")
                implementation 'org.tensorflow:tensorflow-lite:0.0.0-nightly-SNAPSHOT'
                implementation 'org.tensorflow:tensorflow-lite-gpu:0.0.0-nightly-SNAPSHOT'
                implementation 'org.tensorflow:tensorflow-lite-support:0.3.0'
                implementation 'org.tensorflow:tensorflow-lite-metadata:0.0.0-nightly-SNAPSHOT'
                implementation 'org.tensorflow:tensorflow-lite-task-vision:0.3.0'
            }
            implementation project(path: ":${includeModules[i]}_demo")
        }
//        implementation project(path: ':audio_play_demo')
